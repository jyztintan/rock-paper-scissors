<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    <div id="choices">
        <button onclick="playRound('rock')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3E_tf23oVS8wKfopnpRn4zfNSGx_YqyX53g&s"/><br>Rock

        <button onclick="playRound('paper')">
            <img src="https://i.pinimg.com/736x/bf/35/42/bf35421dc71d47eaa6612b17108496bf.jpg" /><br>Paper
        </button>
        <button onclick="playRound('scissors')">
            <img src="https://www.funcarnival.com/cdn/shop/products/CAU11-015_18.jpg?v=1654893132" /><br>Scissors
        </button>
    </div>
    <p id="result">Game has not started yet.</p>
</body>
</html>
